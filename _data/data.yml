    title: Career Profile
    summary: |
        I am a Biologist working at Federal University of Vicosa (UFV). My work involves providing support on analysis of biological data using bioinformatics. Most of supported research projects are related to molecular phylogeny, microbial genomics and metagenomics. I am also a Research Associate at Sugarcane Breeding Program at UFV, working in collaboration with other breeding programs. My research is centered on un reveal the genomic complexity of sugarcane and its relation with agronomic traits.


